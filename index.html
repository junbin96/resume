<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>resume</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.pagepiling.css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.pagepiling.min.js"></script>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <div id="pagepiling">
    <div class="section">
      <div class="contain">
        <div class="my-pic">
          <img src="img/3.png" alt="">
        </div>
        <div class="my-name">
          陈隽斌
        </div>
        <div class="my-des">
          男 · 1996 / 09
          <div class="my-school">
            福建江夏学院 · 计算机多媒体
          </div>
          <div class="my-school">
            大专 · 2017 / 06毕业
          </div>
        </div>

      </div>
    </div>
    <div class="section">
      <h1 class="title">项目经验</h1>
        <div class="demo-list">
          <div class="demo">
            <div class="demo-name">
              <a href="https://junbin96.github.io/2048/"> 2048 </a>
            </div>
            <div class="demo-des">
              根据手机端2048，运用javascrit二维数组和键盘监听事件来完网页端2048
            </div>
          </div>
          <div class="demo">
            <div class="demo-name">
              <a href="https://junbin96.github.io/listing/"> LISTING </a>
            </div>
            <div class="demo-des">
              静态页面重构及布局
            </div>
          </div>
        </div>
    </div>
    <div class="section">
      <h1 class="title">技术</h1>
      <div class="skill">
        <div class="btn">
          HTML5
        </div>
        <div class="btn">
          CSS3
        </div><br>
        <div class="btn">
          JavaScript
        </div>
        <div class="btn">
          jQuery
        </div>
        <div class="btn">
          Bootstrap
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  $(document).ready(function() {
  $('#pagepiling').pagepiling({
      menu: null,
      direction: 'vertical',
      verticalCentered: true,
      anchors: [],
      scrollingSpeed: 300,
      easing: 'swing',
      loopBottom: false,
      loopTop: false,
      css3: true,
      navigation: {
          'textColor': '#000',
          'bulletsColor': '#000',
          'position': 'left',
          'tooltips': ['关于我', '项目经验', '技术']
      },
      normalScrollElements: null,
      normalScrollElementTouchThreshold: 5,
      touchSensitivity: 5,
      keyboardScrolling: true,
      sectionSelector: '.section',
      animateAnchor: false,

    //events
    onLeave: function(index, nextIndex, direction){
      $('#pagepiling').children().eq(index-1).addClass('leaving')
    },
    afterLoad: function(anchorLink, index){
      $('#pagepiling').children().eq(index-1).removeClass('leaving')
    },
    afterRender: function(){},
  });
});
</script>
</html>
